<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框1 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框2 -->
    <div id="myModal" class="modal fade" tabindex="1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示 Warning！</h4>
                </div>
                <div class="modal-body">
                    <p>填写的内容</p>
                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>

        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
            $('#recipient-name').val('');
            $('#message-text').val('');
        });

    </script>

    <script src="./js/template-web.js"></script>

    <script id="temp" type="text/html">

        {{each data v}}

            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="{{v.id}}" class="btn btn-info btn-xs">编辑</a>
                    <a href="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>

        {{/each}}

    </script>

    <script>

        $(function () {

            // 一打开页面调用文章类别
            function news() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (res) {
                        console.log(res);
                        if (res.code == 200) {
                            var html = template('temp', res)
                            console.log(html);
                            $('tbody').html(html);
                        }
                    }
                })
            }

            news();

            // 新增、编辑类别
            $('#model_add').on('click', function (e) {
                e.preventDefault();

                if ($(this).hasClass('btn-success')) {
                    
                    var ser = $('.modal-body form').serialize();

                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',

                        // data: {
                        //     id: $('.modal-body .id').val(),
                        //     name: $('.modal-body #recipient-name').val(),
                        //     slug: $('.modal-body #message-text').val(),
                        // },

                        data:ser,

                        success: function (res) {
                            console.log(res);
                            if (res.code == 200) {
                                $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                news();
                                $('#addModal').modal('hide');
                            } else {
                                $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                            }
                        }
                    })

                } else {

                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: $('#recipient-name').val().trim(),
                            slug: $('#message-text').val().trim(),
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.code == 200) {
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                news();
                                $('#addModal').modal('hide');
                            } else {
                                $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                            }
                        }
                    })

                }

            })

            // 编辑类别
            $('tbody').on('click', '.btn-info', function (e) {
                e.preventDefault();

                $('#addModal .modal-title').html('编辑分类');
                $('#addModal #model_add').html('编辑').addClass('btn-success');

                console.log($(this).attr('href').trim());
                console.log($(this).parent().prev().prev().html());
                console.log($(this).parent().prev().html());

                $('.modal-body .id').val($(this).attr('href').trim());
                $('.modal-body #recipient-name').val($(this).parent().prev().prev().html());
                $('.modal-body #message-text').val($(this).parent().prev().html());

                $('#addModal').modal('show');

            })

            // 删除类别
            $('tbody').on('click', '.btn-danger', function (e) {
                e.preventDefault();
                console.log($(this).attr('href').trim());
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: $(this).attr('href').trim(),
                    },
                    success: function (res) {
                        console.log(res);
                        if (res.code == 200) {
                            news();
                            $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                        } else {
                            $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                        }
                    }
                })
            })

            $('.btn-success').on('click', function (e) {
                e.preventDefault();

                $('#addModal .modal-title').html('新增分类');
                $('#addModal #model_add').html('新增').removeClass('btn-success');

            });

        })

    </script>

</body>

</html>
