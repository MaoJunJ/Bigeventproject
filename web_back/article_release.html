<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <link type="text/css" rel="stylesheet" href="./js/jedate/css/jedate.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jedate/js/jedate.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="./js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" style="height: 100px">
                        <label for="exampleInputFile">
                            <img src="./images/Snipaste_2019-07-13_17-36-00.jpg" alt="" title="上传文章封面"
                                style="height: 100px;cursor: pointer;">
                        </label>
                        <input name="cover" type="file" id="exampleInputFile" style="display: none">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="type" class="form-control liebie">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>

                    <!-- 日历结构代码 -->
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input name="date" type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})">
                                    <i class="iconfont icon-icondate"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            this content！···
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal fade" tabindex="1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示 Warning！</h4>
                </div>
                <div class="modal-body">
                    <p>填写的内容</p>
                </div>

                <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script id="temp" type="text/html">

        {{each data v}}

            <option>{{v.name}}</option>

        {{/each}}

    </script>

    <script>

        $(function () {

            // 头像上传预览
            $('#exampleInputFile').on('change', function () {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $(this).prev().prev().attr('src', url);
            })

            // 获取文章的类型
            $.ajax({
                type: "get",
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        var temps = template('temp', res)
                        $('.liebie').html(temps);
                    }
                }
            })

            // 时间转换
            var newtime = moment().format('YYYY-MM-DD');
            $('#dateinput').val(newtime);

            // 发布文章
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                fd.append('state', '草稿');
                fd.append('content', tinyMCE.activeEditor.getContent());
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/article_publish',
                    data: fd,

                    contentType: false,
                    processData: false,

                    success: function (res) {
                        console.log(res);
                        if (res.code == 400) {
                            $('#myModal').modal('show').find('.modal-body').children().html(res.msg);
                        } else if (res.code == 201) {
                            $('#myModal').modal('show').find('.modal-body').children().html(res.msg);
                        }
                    }
                })
            })



        })

    </script>

</body>

</html>
