<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="common_title">
            用户信息修改
        </div>

        <div class="container-fluid common_con">

            <form class="form-horizontal article_form">

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img class="user_pic" src="" alt="" style="vertical-align: text-top">
                        <input type="file" name="user_pic" id="exampleInputFile" style="display: none">
                        <label for="exampleInputFile">
                            <img src="./images/Snipaste_2019-07-13_17-36-00.jpg" alt="" title="上传头像" width="100px"
                                style="vertical-align: text-top;cursor: pointer;">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal fade" tabindex="1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示 Warning！</h4>
                </div>
                <div class="modal-body">
                    <p>填写的内容</p>
                </div>

                <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>

        $(function () {

            // 导入用户信息
            function news() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/userinfo_get',
                    success: function (res) {
                        console.log(res);
                        if (res.code == 200) {
                            $('.user_pic').attr('src', res.data.user_pic);
                            for (var key in res.data) {
                                $('.' + key).val(res.data[key]);
                            };
                        };
                    }
                })
            }

            news();

            // 头像上传预览
            $('#exampleInputFile').on('change', function () {
                var temp = this.files[0];
                var url = URL.createObjectURL(temp);
                $('.user_pic').attr('src', url);
            })

            // 修改用户信息
            $('.btn').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: fd,

                    contentType: false, //不要设置请求头
                    processData: false, //不要把我这个formData转成key=value这种格式的字符串

                    success: function (res) {
                        console.log(res);
                        if (res.code == 200) {

                            // 在当前页面跳转
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (res) {
                                    console.log(res);
                                    if (res.code == 200) {
                                        parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                        parent.$('.user_info').children('img').attr('src', res.data.user_pic);
                                        parent.$('.user_center_link').children('img').attr('src', res.data.user_pic);
                                    }
                                }
                            })

                            $('#myModal').modal(keyboard = true).find('.modal-body').children().html(res.msg);
                        }
                    }
                })
            })

        })

    </script>

</body>

</html>
